<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pizza App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Otto's Pies</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <!-- Order Form -->
          <form>
            <div class="form-group">
              <label for="size">Pick a size:</label>
              <select class="form-control size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
              </select>
              <label for="toppings">Choose your toppings:</label>
            </div>
            <div class="checkbox toppings">
              <label>
                <input type="checkbox" value="pepperoni">
                Pepperoni
              </label>
            </div>
            <div class="checkbox toppings">
              <label>
                <input type="checkbox" value="sauce">
                Sauce
              </label>
            </div>
            <div class="checkbox toppings">
              <label>
                <input type="checkbox" value="cheese">
                Cheese
              </label>
            </div>
            <div class="checkbox toppings">
              <label>
                <input type="checkbox" value="Mushroom">
                Mushroom
              </label>
            </div>
            <button type="submit" class="btn">Order</button>
          </form>
          <!-- Price output -->
          <ul id="pizzaList"></ul>
        </div>
        <div class="col-sm-6">
        </div>
      </div>
    </div>
  </body>
</html>
